<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up 1</title>
</head>
<body>
    <main>
        <section class="section-title">
            <h1>Registre-se</h1>
            <div id="line"></div>
        </section>

        <section class="section-forms">
            <form action="" method="post">

                    <section class="s-first-name">
                        <label for="input-first-name">Nome</label>
                        <input type="text" name="firstname" id="input-first-name" aria-roledescription="digite seu nome" required>
                    </section>
                    <section class="s-last-name">
                        <label for="input-last-name">Sobrenome</label>
                        <input type="text" name="lastname" id="input-last-name" aria-roledescription="digite seu sobrenome" >
                    </section>
                    <section class="s-phone">
                        <label for="input-phone">Telefone</label>
                        <input type="tel" name="phone" id="input-phone" aria-roledescription="digite seu nÃºmero de telefone" required>
                    </section>
                    <section class="s-date-birth">
                        <label for="input-date-birth" aria-label="data de nascimento">Data de nasc.</label>
                        <input type="date" name="datebirth" id="input-date-birth" aria-roledescription="digite sua data de nascimento" required>
                    </section>

                    <section class="s-email">
                        <label for="input-email">Email</label>
                        <input type="email" name="email" id="input-email" aria-roledescription="digite seu email" required>
                    </section>

                    <section class="s-password">
                        <label for="input-password">Senha</label>
                        <input type="password" name="password" id="input-password" aria-roledescription="crie uma senha" required>
                    </section>
                    
                    <section class="s-confirm-password">
                        <label for="input-confirm-password">Confirme sua senha</label>
                        <input type="password" name="cPassword" id="input-confirm-password" aria-roledescription="repita sua senha" required>
                    </section>

                    <section class="section-submit">
                        <button type="submit" id="button-submit" aria-roledescription="clique para continuar">Continue</button>
                    </section>
            </form>
        </section>


    </main>
</body>
</html>
